<!DOCTYPE html>
<html>
<head>
    <title>前端接口</title>
    <meta charset="UTF-8"/>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin-bottom: 0;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #1e88e5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        table {
            border-collapse: collapse;
            margin: 20px;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<h1>前端查询接口</h1>
<div id="app">
    <p>
        <input type="text" v-model="count" placeholder="请输入学生的数量的值(n>0)">
        <button @click="save">插入数据条数(原数据会被覆盖)</button>
    </p>
    <p>
        <button @click="getStuTByT">查询让老师请吃饭的学生</button>
    <table>
        <tr v-for="item in stuTByT" :key="item">
            <td>{{ item }}</td>
        </tr>
    </table>
    </p>
    <p>
        <button @click="getStuTByS">查询让学生请吃饭的学生</button>
    <table>
        <tr v-for="item in stuTByS" :key="item">
            <td>{{ item }}</td>
        </tr>
    </table>
    </p>
    <p>
        <button @click="getStuTT">查询请老师吃饭的学生</button>
    <table>
        <tr v-for="item in stuTT" :key="item">
            <td>{{ item }}</td>
        </tr>
    </table>
    </p>
    <p>
        <button @click="getStuTS">查询请学生吃饭的学生</button>
    <table>
        <tr v-for="item in stuTS" :key="item">
            <td>{{ item }}</td>
        </tr>
    </table>
    </p>
    <p>
        <button @click="getStatus">查询上课的学生个数</button>
    <table>
        <tr v-for="item in status" :key="item">
            <td>{{ item }}</td>
        </tr>
    </table>
    </p>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                stuTByT: [],
                stuTByS: [],
                stuTT: [],
                stuTS: [],
                status: [],
                time: [],
            };
        },
        methods: {
            async save() {
                // 判断输入的值是否为数字
                if (isNaN(parseInt(this.count))) {
                    alert("请输入数字！");
                    return;
                }
                // 判断输入的值是否在范围内
                const ranges = [
                    { min: 0, max: 1000, estimatedTime: "10s" },
                    { min: 1000, max: 10000, estimatedTime: "30s" },
                    { min: 10000, max: 100000, estimatedTime: "1min" },
                    { min: 100000, max: 10000000, estimatedTime: "5min" },
                ];
                const num = parseInt(this.count);
                const range = ranges.find((r) => num > r.min && num <= r.max);
                if (!range) {
                    alert("请输入的数字处于区间0~200000！");
                    return;
                }
                const { estimatedTime } = range;
                this.confirm = window.confirm(
                    `正准备进行删除和插入数据，预计${estimatedTime}内，中途请勿重新提交操作，确定要继续吗？`
                );
                if (confirm) {
                    try {
                        const response = await axios.post(`/save/${this.count}`);
                        if (response.status === 200) {
                            const result = response.data;
                            if (result.code === 0) {
                                alert(result.msg);
                                return;
                            }
                            this.time = result.data;
                            alert(this.time);
                        }
                    } catch (error) {
                        console.error(error);
                        alert("请求失败，请稍后再试！");
                    }
                }
            },
            async getStuTByT() {
                try {
                    const response = await axios.get("/tbt");
                    const result = response.data;
                    this.stuTByT = result.data;
                } catch (error) {
                    console.error(error);
                    alert("请求失败，请稍后再试！");
                }
            },

            async getStuTByS() {
                try {
                    const response = await axios.get("/tbs");
                    const result = response.data;
                    if (result.code === 0) {
                        alert(result.msg);
                        return;
                    }
                    this.stuTByS = result.data;
                } catch (error) {
                    console.error(error);
                    alert("请求失败，请稍后再试！");
                }
            },
            async getStuTT() {
                try {
                    const response = await axios.get("/tt");
                    const result = response.data;
                    if (result.code === 0) {
                        alert(result.msg);
                        return;
                    }
                    this.stuTT = result.data;
                } catch (error) {
                    console.error(error);
                    alert("请求失败，请稍后再试！");
                }
            },
            async getStuTS() {
                try {
                    const response = await axios.get("/ts");
                    const result = response.data;
                    if (result.code === 0) {
                        alert(result.msg);
                        return;
                    }
                    this.stuTS = result.data;
                } catch (error) {
                    console.error(error);
                    alert("请求失败，请稍后再试！");
                }
            },
            async getStatus() {
                try {
                    const response = await axios.get("/status");
                    const result = response.data;
                    if (result.code === 0) {
                        alert(result.msg);
                        return;
                    }
                    this.status = result.data;
                } catch (error) {
                    console.error(error);
                    alert("请求失败，请稍后再试！");
                }
            },
        },
    });
    app.mount("#app");
</script>
</body>
</html>
